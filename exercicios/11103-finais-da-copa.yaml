name: '111.03 Data das finais da copa do mundo'
description: |-
    <p> Visando praticar as suas habilidades na concatenação e colagem de caracteres de texto, execute as seguintes tarefas:
    <ol>
    <li> Crie 3 vetores chamados <code>dia</code>, <code>mes</code> e <code>ano</code> com 3 elementos cada um, contendo os dias, meses e anos das três últimas finais da copa do mundo de futebol nas quais o Brasil foi campeão: 21/06/1970, 17/07/1994 e 30/06/2002;</li>
    <li> A partir desses 3 vetores, construa um quarto vetor chamado 'finais' com as datas no formato 'dia mês ano' separados por 'de' (e.g. '5 de Março de 1981');</li>
    <li> A partir dos mesmos 3 vetores, construa um quinto vetor chamado 'finais1' com as datas no formato 'dia mes ano', mas agora separados por '-', com o mês abreviado e apenas os dois últimos dígitos (e.g. '5-Mar-81').</li>
    </ol>

    <div style="width:100%;background-color:LightSteelBlue;color:white; padding:15px; border-top:1px; padding-top:1px;border-radius:30px;">
    <b>Dicas</b>: veja o help das funções ''paste'' para descobrir quais argumentos podem te ajudar nesse exercício. Veja também o help das funções de corte ou abreviação de caracteres, que podem ser úteis nesse exercício.</p> 
    </div>

